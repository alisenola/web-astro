
<!DOCTYPE html>
<html>
<head>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta charset="utf-8">
	<title>Page Not Found</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta property="og:image" content="https://jblaha.art/assets/social.jpg"/>
	<meta property="og:image:width" content="1024"/>
	<meta property="og:image:height" content="1024"/>
	<link href="/assets/favicon.ico" rel="icon" type="image/ico" />
	<link href="/stylesheets/404.css" rel="stylesheet" />
	<link href="/stylesheets/big_buttons.css" rel="stylesheet" />
</head>
<body>
	<div class="pnf-content">
		<model-viewer
		src="models/404.glb"
		environment-image="assets/bg.hdr"
		exposure="1.1"
		autoplay
		disable-zoom
		min-camera-orbit="auto 80deg auto"
		max-camera-orbit="auto 80deg auto"
		camera-target="-0.47m 0.8m 0.08m"
		shadow-intensity="1"
		shadow-softness="0.3">
		</model-viewer>
	</div>
	<div class="pnf-text-container">
		<div class="pnf-title">404</div>
		<div class="pnf-text">Page not found.</div>
		<br>
		<a href="/" class="big-button projects-button">
			<span class="big-button-text">Return home</span>
			<img src="/assets/svg/home.svg" class="big-button-icon">
		</a>
	</div>
	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
	<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
	<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
	<script src="https://unpkg.com/focus-visible@5.0.1/dist/focus-visible.js" defer></script>
	<script type="module" src="javascripts/model-viewer.min.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
