page:
  - type: image
    data: all.jpg
    desc: An experimental project focused on exploring various character designs and art styles. One of these characters eventually became <a href="/projects/chloe/">Chloe</a>, while the rest gradually evolved over time and ended up on this website's <a href="/">homepage</a>.
  - type: image
    data: char_1.jpg
    desc: Beginning in 2018, I started experimenting with very simple character designs. The goal was the ability to quickly iterate upon designs and not spend months on a single character.
  - type: image
    data: char_3.jpg
    desc: High poly renditions of few of the characters. This turned out to be too ambitious and an evolution away from the simple and cartoony direction I originally intended to take.
  - type: youtube
    data: Vt5oqP2qmSE
    desc: While working on a different project, I had to quickly come up with two low poly characters. Building upon what I learned in the previous attempts, this art style turned out to be quite appealing.
  - type: youtube
    data: Au4KNlfHo_Q
    desc: From there, I began reworking old designs, giving them personality through animation, distinct outfits and possessions.
