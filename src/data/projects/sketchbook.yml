    desc: Characters adopt a general state system and are optionally driven by an AI behavior. Vehicles are physics based and fully interactive. Using <a href="https://github.com/mrdoob/three.js">three.js</a> for rendering and <a href="https://github.com/schteppe/cannon.js">cannon.js</a> for physics, my logic connects everything together to form an interactive sandbox which runs on the web.
